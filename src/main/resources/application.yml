spring:
  datasource:
    driver-class-name: org.h2.Driver
    password: sa
    username:
    url: jdbc:h2:mem:testdb
    platform: org.hibernate.dialect.H2Dialect
  jpa:
    generate-ddl: true
    show-sql: true
    open-in-view: false
  flyway:
    clean-on-validation-error: true
    baseline-on-migrate: true
    baseline-version: 0.0
