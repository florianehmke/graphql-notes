mutation addNote($param: AddNoteInput!) {
  addNote(param: $param) {
    id
  }
}

mutation deleteNote($param: DeleteNoteInput!) {
    deleteNote(param: $param)
}

query notes ($param: NotesFilterInput) {
  notes(param: $param) {
    id
    noteTitle
    noteContent
    createdBy {
      firstName
      lastName
    }
    book {
      bookTitle
      createdBy {
        firstName
        lastName
      }
    }
  }
  books {
    id
    bookTitle
  }
  users {
    id
    firstName
    lastName
    noteCount
  }
}
